<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equation Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Include your CSS file here -->
  </head>
  <body>
    <h1>Equation Generator</h1>
    <div>
      <label for="inputText">Input Text:</label>
      <textarea
        id="inputText"
        placeholder="Enter text..."
        rows="4"
        cols="50"
      ></textarea>
    </div>
    <button id="generateButton">Generate Equations</button>
    <div>
      <label for="outputArea">Output Equations:</label>
      <textarea id="outputArea" rows="10" cols="50" readonly></textarea>
    </div>
    <button id="copyButton">Copy to Clipboard</button>
    <button id="openDesmosButton" href="https://www.desmos.com/calculator">
      Open Desmos Graphing Calculator
    </button>

    <script src="script.js"></script>
    <!-- Include your JavaScript file here -->
  </body>
</html>
